<!DOCTYPE html>

<body>
    <script>
        function songuyento(x){
            if(x<=1) return false
            if( x==2) return true
            for (var i=2;i<=Math.sqrt(x);i++){
                if(x % i ==0){
                    return false
                }
            }
            return true;
        }
        function print (x){
            if(songuyento(x)){
                console.log("so ngto")
            }
            else console.log("ko phai so nguyen to")

        }
        
        let x = prompt ("Nhap value x : ")
        print(x)
        
    </script>
    
</body>
